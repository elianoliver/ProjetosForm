<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Contato</title>
</head>

<body>
    <form action="">
        <label for="idNome">Nome Completo: </label><br>
        <input type="text" name="" id="idNome"><br><br>

        <label for="idEmail">Email: </label><br>
        <input type="email" name="" id="idEmail"><br><br>

        <label for="idEmpresa">Empresa/Organização: </label><br>
        <input type="text" id="idEmpresa"><br><br>

        <label for="idTel">Tel.:</label><br>
        <input type="tel" id="idTel"><br><br>

        <label for="idMotivo">Motibo do Contato: </label><br>
        <input type="text" id="idMotivo"><br><br>

        <label for="idMensagem">Mensagem</label><br>
        <textarea name="" id="idMensagem" cols="30" rows="10"></textarea><br><br>

        <button type="submit">Enviar</button>

    </form>

</body>

</html>
