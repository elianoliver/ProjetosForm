<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Contato</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Deixe seu recado... </legend>

            <input type="text" name="" id="idNome" placeholder="Nome Completo" required><br><br>

            <input type="email" name="" id="idEmail" placeholder="seu@email.com" required><br><br>

            <input type="text" id="idEmpresa" placeholder="Empresa/Organização"><br><br>

            <input type="tel" id="idTel" placeholder="Tel."><br><br>

            <select name="nmMotivo" id="idMotivo" required>
                <option value="" disabled selected style="display: none;">Motivo do Contato</option>
                <option value="opElogio">Elogio</option>
                <option value="opProblema">Problema com produto</option>
                <option value="opReclamaccao">Reclamação</option>
                <option value="opSugestao">Sugestão</option>
                <option value="opOutro">Outro</option>
            </select> <br> <br>

            <textarea name="" id="idMensagem" cols="30" rows="10" placeholder="Mensagem" required></textarea><br><br>

            <button type="submit">Enviar</button>
        </fieldset>

    </form>

</body>

</html>
